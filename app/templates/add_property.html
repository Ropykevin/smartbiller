{% extends "base.html" %}

{% block dashboard_content %}
<div class="max-w-4xl mx-auto">
  <!-- Header -->
  <div class="mb-8">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Add Property</h1>
        <p class="text-gray-600">Add a new property to your portfolio</p>
      </div>
      <a href="{{ url_for('main.dashboard') }}"
        class="px-6 py-3 bg-gray-100 text-gray-700 rounded-xl hover:bg-gray-200 transition-colors duration-200">
        <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
      </a>
    </div>
  </div>

  <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8">
    <form method="POST" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
            <i class="fas fa-building mr-2"></i>Property Name
          </label>
          <input type="text" id="name" name="name" required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="e.g., Sunshine Apartments">
        </div>

        <div>
          <label for="location" class="block text-sm font-medium text-gray-700 mb-2">
            <i class="fas fa-map-marker-alt mr-2"></i>Location
          </label>
          <input type="text" id="location" name="location" required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="e.g., Westlands, Nairobi">
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="payment_method" class="block text-sm font-medium text-gray-700 mb-2">
            <i class="fas fa-credit-card mr-2"></i>Payment Method
          </label>
          <select id="payment_method" name="payment_method" required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <option value="">Select payment method</option>
            <option value="M-Pesa">M-Pesa</option>
            <option value="Bank Transfer">Bank Transfer</option>
            <option value="Cash">Cash</option>
            <option value="Check">Check</option>
          </select>
        </div>

        <div>
          <label for="payment_destination" class="block text-sm font-medium text-gray-700 mb-2">
            <i class="fas fa-wallet mr-2"></i>Payment Destination
          </label>
          <input type="text" id="payment_destination" name="payment_destination" required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="e.g., 254700000000 or Bank Account">
        </div>
      </div>

      <div class="flex justify-end space-x-4 pt-6">
        <a href="{{ url_for('main.dashboard') }}"
          class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors duration-200">
          <i class="fas fa-arrow-left mr-2"></i>Cancel
        </a>
        <button type="submit"
          class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200">
          <i class="fas fa-plus mr-2"></i>Add Property
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
