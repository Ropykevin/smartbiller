{% extends "base.html" %}

{% block content %}
<div
  class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-blue-100">
        <i class="fas fa-home text-blue-600 text-xl"></i>
      </div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Tenant Login
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Access your tenant portal
      </p>
    </div>

    <div class="glass-effect rounded-2xl p-8 shadow-2xl">
      <form method="POST" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-white mb-2">
            <i class="fas fa-envelope mr-2"></i>Email Address
          </label>
          <input id="email" name="email" type="email" required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Enter your registered email address">
        </div>

        <div>
          <button type="submit"
            class="w-full bg-white text-blue-600 py-3 px-4 rounded-lg font-semibold hover:bg-gray-50 transition-colors duration-200">
            <i class="fas fa-sign-in-alt mr-2"></i>Send Login Code
          </button>
        </div>
      </form>

      <div class="mt-6 text-center">
        <p class="text-blue-100">
          Are you a landlord?
          <a href="{{ url_for('main.login') }}"
            class="text-white font-semibold hover:text-blue-200 transition-colors duration-200">
            Login here
          </a>
        </p>
        <p class="text-blue-100 mt-2">
          <a href="{{ url_for('main.index') }}"
            class="text-white font-semibold hover:text-blue-200 transition-colors duration-200">
            <i class="fas fa-home mr-1"></i>Return to Home
          </a>
        </p>
      </div>
    </div>

    <div class="text-center">
      <p class="text-blue-100 text-sm">
        &copy; 2025 SmartBiller. Built with <span class="text-red-400">ðŸ’™</span> by
        <a href="https://techelar.co.ke" class="text-white hover:text-blue-200">TechElar</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}

<script>
  // Auto-hide flash messages after 5 seconds
  setTimeout(function () {
    const flashMessages = document.querySelectorAll('.flash-message');
    flashMessages.forEach(function (message) {
      message.style.animation = 'slideOutUp 0.5s ease-in forwards';
    });
  }, 5000);

  // Add slideOutUp animation
  const style = document.createElement('style');
  style.textContent = `
      @keyframes slideOutUp {
        from {
          transform: translateY(0);
          opacity: 1;
        }
        to {
          transform: translateY(-100%);
          opacity: 0;
        }
      }
    `;
  document.head.appendChild(style);
</script>
