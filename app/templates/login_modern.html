<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SmartBiller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body class="min-h-screen gradient-bg flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <div class="mx-auto h-16 w-16 bg-white rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-home text-3xl text-blue-600"></i>
            </div>
            <h2 class="text-3xl font-bold text-white mb-2">Welcome Back</h2>
            <p class="text-blue-100">Sign in to your SmartBiller account</p>
        </div>

        <div class="glass-effect rounded-2xl p-8 shadow-2xl">
            <form method="POST" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-white mb-2">
                        <i class="fas fa-envelope mr-2"></i>Email Address
                    </label>
                    <input id="email" name="email" type="email" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter your email">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-white mb-2">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <input id="password" name="password" type="password" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter your password">
                </div>

                <div>
                    <button type="submit"
                        class="w-full bg-white text-blue-600 py-3 px-4 rounded-lg font-semibold hover:bg-gray-50 transition-colors duration-200">
                        <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center">
                <p class="text-blue-100">
                    Don't have an account?
                    <a href="{{ url_for('main.register') }}"
                        class="text-white font-semibold hover:text-blue-200 transition-colors duration-200">
                        Sign up here
                    </a>
                </p>
            </div>

            <div class="mt-6 pt-6 border-t border-gray-300">
                <a href="{{ url_for('main.tenant_login') }}"
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 transition-colors duration-200 block text-center">
                    <i class="fas fa-user mr-2"></i>Tenant Login
                </a>
            </div>
        </div>

        <div class="text-center">
            <p class="text-blue-100 text-sm">
                &copy; 2025 SmartBiller. Built with <span class="text-red-400">ðŸ’™</span> by
                <a href="https://techelar.co.ke" class="text-white hover:text-blue-200">TechElar</a>
            </p>
        </div>
    </div>
</body>

</html>
