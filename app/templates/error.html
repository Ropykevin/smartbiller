<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - SmartBiller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50 min-h-screen">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
            <div class="text-center">
                <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-exclamation-triangle text-red-600 text-2xl"></i>
                </div>

                <h1 class="text-2xl font-bold text-gray-900 mb-2">Oops! Something went wrong</h1>
                <p class="text-gray-600 mb-6">{{ error or "An unexpected error occurred. Please try again." }}</p>

                <div class="space-y-3">
                    <a href="{{ url_for('main.index') }}"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-200 block text-center">
                        <i class="fas fa-home mr-2"></i>
                        Go to Homepage
                    </a>

                    <a href="javascript:history.back()"
                        class="w-full bg-gray-200 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors duration-200 block text-center">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Go Back
                    </a>
                </div>

                <div class="mt-6 text-sm text-gray-500">
                    <p>If this problem persists, please contact support.</p>
                    <p class="mt-2">
                        <i class="fas fa-envelope mr-1"></i>
                        support@smartbiller.co.ke
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
