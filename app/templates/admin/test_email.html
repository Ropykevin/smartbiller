{% extends "admin/base.html" %}

{% block title %}Send Test Email - SmartBiller Admin{% endblock %}
{% block page_title %}Send Test Email{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 bg-white rounded-xl shadow-sm border border-gray-200 p-8">
    <h2 class="text-2xl font-bold mb-4 text-gray-900">Send Test Email</h2>
    <form method="POST" action="{{ url_for('main.admin_test_email') }}">
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Recipient Email Address</label>
            <input type="email" id="email" name="email"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                placeholder="you@example.com" required>
        </div>
        <button type="submit"
            class="bg-purple-600 text-white px-6 py-2 rounded-lg shadow hover:bg-purple-700 transition-colors">Send Test
            Email</button>
        <a href="{{ url_for('main.admin_dashboard') }}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
    </form>
</div>
{% endblock %}
