{% extends "base.html" %}

{% block content %}
<div
  class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-blue-100">
        <i class="fas fa-shield-alt text-blue-600 text-xl"></i>
      </div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Verify Login Code
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Enter the 6-digit code sent to your phone
      </p>
    </div>

    <!-- Verification Form -->
    <div class="bg-white rounded-2xl shadow-xl border border-gray-200 p-8">
      <form method="POST" class="space-y-6">
        <!-- Code Input -->
        <div>
          <label for="code" class="block text-sm font-medium text-gray-700 mb-2">
            <i class="fas fa-key mr-2 text-blue-600"></i>Verification Code
          </label>
          <div class="relative">
            <input type="text" id="code" name="code" required maxlength="6" pattern="[0-9]{6}"
              class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-center text-2xl font-mono tracking-widest"
              placeholder="000000" autocomplete="one-time-code">
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <i class="fas fa-envelope text-gray-400"></i>
            </div>
          </div>
          <p class="mt-2 text-sm text-gray-500">
            Enter the 6-digit code sent to your email address
          </p>
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit"
            class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 px-4 rounded-xl font-semibold hover:from-blue-700 hover:to-purple-700 transition-all duration-200 transform hover:scale-105 shadow-lg">
            <i class="fas fa-check mr-2"></i>Verify Code
          </button>
        </div>
      </form>

      <!-- Back to Login -->
      <div class="mt-6 text-center">
        <p class="text-gray-600">
          Didn't receive the code?
          <a href="{{ url_for('main.tenant_login') }}"
            class="text-blue-600 font-semibold hover:text-blue-700 transition-colors duration-200">
            Try again
          </a>
        </p>
        <p class="text-gray-600 mt-2">
          <a href="{{ url_for('main.index') }}"
            class="text-blue-600 font-semibold hover:text-blue-700 transition-colors duration-200">
            <i class="fas fa-home mr-1"></i>Return to Home
          </a>
        </p>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center">
      <p class="text-gray-500 text-sm">
        &copy; 2025 SmartBiller. Built with <span class="text-red-400">ðŸ’™</span> by
        <a href="https://techelar.co.ke" class="text-blue-600 hover:text-blue-700">TechElar</a>
      </p>
    </div>
  </div>
</div>

<script>
  // Auto-focus on code input
  document.getElementById('code').focus();

  // Auto-advance to next input (if we had multiple inputs)
  document.getElementById('code').addEventListener('input', function (e) {
    if (e.target.value.length === 6) {
      e.target.form.submit();
    }
  });
</script>
{% endblock %}
